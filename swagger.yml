swagger: '2.0'
info:
  title: forum
  description: |
    Тестовое задание для реализации проекта "Форумы" на курсе по базам данных в
    Технопарке Mail.ru (https://park.mail.ru).
  version: "0.1.0"
schemes:
- http
- https
basePath: /api
consumes:
- application/json
produces:
- application/json
paths:
  /batch/forum/create:
    post:
      summary: Добавление новых форумов
      description: |
        Массовое добавление Форумов в базу.
      parameters:
      - name: forums
        in: body
        description: Данные форумов.
        required: true
        schema:
          type: array
          items:
            $ref: '#/definitions/Forum'
      responses:
        200:
          description: |
            Форумы созданы успешно.
          schema:
            description: |
              Список идентификаторов созданных форумов в том же порядке, в
              котором были перечислены данные форумов в `forums`.
            type: array
            items:
              type: number
              format: int32
        409:
          description: |
            Хотя бы один форум уже присутсвует в базе данных.
  /batch/user/create:
    post:
      summary: Добавление новых пользователей
      description: |
        Массовое добавление пользователей в базу.
      parameters:
      - name: profiles
        in: body
        description: Данные пользовательских профилей.
        required: true
        schema:
          type: array
          items:
            $ref: '#/definitions/User'
      responses:
        200:
          description: |
            Пользователи созданы успешно.
        409:
          description: |
            Хотя бы один пользователь уже присутсвует в базе данных.
  /forum/create:
    post:
      summary: Создание форума
      description: |
        Создание нового форума.
      parameters:
      - name: forum
        in: body
        description: Данные форума.
        required: true
        schema:
          $ref: '#/definitions/Forum'
      responses:
        201:
          description: |
            Форум успешно создан.
            Возвращает данные созданного форума.
          schema:
            $ref: '#/definitions/Forum'
        404:
          description: |
            Владелец форума не найден.
        409:
          description: |
            Форум уже присутсвует в базе данных.
            Возвращает данные ранее созданного форума.
          schema:
            $ref: '#/definitions/Forum'
  /forum/{slug}/details:
    get:
      summary: Получение информации о форуме
      description: |
        Получение информации о форуме по его идентификаторе.
      parameters:
      - name: slug
        in: path
        description: Идентификатор форума.
        required: true
        type: string
        format: identity
      responses:
        200:
          description: |
            Информация о форуме.
          schema:
            $ref: '#/definitions/Forum'
        404:
          description: |
            Форум отсутсвует в системе.
  /forum/{slug}/create:
    post:
      summary: Создание ветки
      description: |
        Добавление новой ветки обсуждения на форум.
      parameters:
      - name: slug
        in: path
        description: Идентификатор форума.
        required: true
        type: string
        format: identity
      - name: thread
        in: body
        description: Данные ветки обсуждения.
        required: true
        schema:
          $ref: '#/definitions/Thread'
      responses:
        201:
          description: |
            Ветка обсуждения успешно создана.
            Возвращает данные созданной ветки обсуждения.
          schema:
            $ref: '#/definitions/Thread'
        404:
          description: |
            Автор ветки или форум не найдены.
        409:
          description: |
            Ветка обсуждения уже присутсвует в базе данных.
            Возвращает данные ранее созданной ветки обсуждения.
          schema:
            $ref: '#/definitions/Thread'
  /forum/{slug}/posts:
    get:
      summary: Сообщения данного форума
      description: |
        Получение списка сообщений в данном форуме.

        Сообщения выводятся отсортированные по дате создания.
      parameters:
      - name: slug
        in: path
        description: Идентификатор форума.
        required: true
        type: string
        format: identity
      - name: limit
        in: query
        type: number
        format: int32
        default: 100
        description: Максимальное кол-во возвращаемых записей.
      - name: since
        in: query
        type: string
        format: date-time
        description: |
          Дата создания сообщения, с которой будут выводиться записи
          (сообщение с указанной датой попадает в результат выборки).
      - name: related
        in: query
        type: array
        description: |
          Включение полной информации о соответвующем объекте сообщения.

          Если тип объекта не указан, то полная информация об этих объектах не
          передаётся.
        items:
          type: string
          enum:
          - user
          - forum
          - thread
      responses:
        200:
          description: |
            Информация о сообщениях форума.
          schema:
            type: array
            items:
              $ref: '#/definitions/PostFull'
        404:
          description: |
            Форум отсутсвует в системе.
  /forum/{slug}/users:
    get:
      summary: Пользователи данного форума
      description: |
        Получение списка пользователей, у которых есть пост в данном форуме.

        Пользователи выводятся отсортированные по nickname в порядке возрастания.
      parameters:
      - name: slug
        in: path
        description: Идентификатор форума.
        required: true
        type: string
        format: identity
      - name: limit
        in: query
        type: number
        format: int32
        default: 100
        description: Максимальное кол-во возвращаемых записей.
      - name: since
        in: query
        type: string
        format: identity
        description: |
          Идентификатор пользователя, с которого будут выводиться пользоватли
          (пользователь с данным идентификатором в результат не попадает).
      responses:
        200:
          description: |
            Информация о пользователях форума.
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
        404:
          description: |
            Форум отсутсвует в системе.
  /forum/{slug}/threads:
    get:
      summary: Список ветвей обсужления форума
      description: |
        Получение списка ветвей обсужления данного форума.

        Ветви обсуждения выводятся отсортированные по дате создания.
      parameters:
      - name: slug
        in: path
        description: Идентификатор форума.
        required: true
        type: string
        format: identity
      - name: limit
        in: query
        type: number
        format: int32
        default: 100
        description: Максимальное кол-во возвращаемых записей.
      - name: since
        in: query
        type: string
        format: date-time
        description: |
          Дата создания ветви обсуждения, с которой будут выводиться записи
          (ветвь обсуждения с указанной датой попадает в результат выборки).
      - name: order
        in: query
        type: string
        description: |
          Порядок сортировки (asc - по возрастанию, desc - по убыванию).
        default: asc
        enum:
        - asc
        - desc
      responses:
        200:
          description: |
            Информация о ветках обсуждения на форуме.
          schema:
            type: array
            items:
              $ref: '#/definitions/Thread'
        404:
          description: |
            Форум отсутсвует в системе.
  /post/{id}/details:
    get:
      summary: Получение информации о ветке обсуждения
      description: |
        Получение информации о ветке обсуждения по его имени.
      parameters:
      - name: id
        in: path
        description: Идентификатор сообщения.
        required: true
        type: number
        format: int64
      - name: related
        in: query
        type: array
        description: |
          Включение полной информации о соответвующем объекте сообщения.

          Если тип объекта не указан, то полная информация об этих объектах не
          передаётся.
        items:
          type: string
          enum:
          - user
          - forum
          - thread
      responses:
        200:
          description: |
            Информация о ветке обсуждения.
          schema:
            $ref: '#/definitions/PostFull'
        404:
          description: |
            Ветка обсуждения отсутсвует в форуме.
  /post/{id}/update:
    post:
      summary: Изменение сообщения
      description: |
        Изменение сообщения на форуме.

        Если сообщение поменяло текст, то оно должно получить отметку `isEdited`.
      parameters:
      - name: id
        in: path
        description: Идентификатор сообщения.
        required: true
        type: string
        format: identity
      - name: user
        in: formData
        description: Идентификатор пользователя.
        required: true
        type: string
        format: identity
      responses:
        200:
          description: |
            Информация о сообщении.
          schema:
            $ref: '#/definitions/PostDetail'
        404:
          description: |
            Сообщение отсутсвует в форуме.
  /post/{id}/vote:
    post:
      summary: Проголосовать за ветвь обсуждения
      description: |
        Изменение голоса за сообщение обсуждения.

        Один пользователь учитывается только один раз и может изменить своё
        мнение.
      parameters:
      - name: id
        in: path
        description: Идентификатор сообщения.
        required: true
        type: string
        format: identity
      - name: user
        in: formData
        description: Идентификатор пользователя.
        required: true
        type: string
        format: identity
      - name: vote
        in: formData
        description: Изменение голоса.
        required: true
        type: number
        enum:
        - -1
        - 1
      responses:
        200:
          description: |
            Информация о сообщении.
          schema:
            $ref: '#/definitions/PostDetail'
        404:
          description: |
            Сообщение отсутсвует в форуме.
  /service/clear:
    post:
      summary: Очистка всех данных в базе
      description: |
        Безвозвратное удаление всей пользовательской информации из базы данных.
      responses:
        200:
          description: Очистка базы успешно завершена
  /service/status:
    get:
      summary: Получение инфомарции о базе данных
      description: |
        Получение инфомарции о базе данных.
      responses:
        200:
          description: |
            Кол-во записей в базе данных, включая помеченные как "удалённые".
          schema:
            $ref: '#/definitions/Status'
  /thread/{slug}/create:
    post:
      summary: Создание нового поста
      description: |
        Добавление новой нового поста в ветку обсуждения на форум.
      parameters:
      - name: slug
        in: path
        description: Идентификатор ветки обсуждения.
        required: true
        type: string
        format: identity
      - name: post
        in: body
        description: Данные поста.
        required: true
        schema:
          $ref: '#/definitions/PostBase'
      responses:
        201:
          description: |
            Пост успешно создан.
            Возвращает данные созданного поста.
          schema:
            $ref: '#/definitions/PostDetail'
        404:
          description: |
            Ветка обсуждения отсутствует в базе данных
  /thread/{slug}/details:
    get:
      summary: Получение информации о ветке обсуждения
      description: |
        Получение информации о ветке обсуждения по его имени.
      parameters:
      - name: slug
        in: path
        description: Идентификатор ветки обсуждения.
        required: true
        type: string
      responses:
        200:
          description: |
            Информация о ветке обсуждения.
          schema:
            $ref: '#/definitions/Thread'
        404:
          description: |
            Ветка обсуждения отсутсвует в форуме.
    post:
      summary: Обновление ветки
      description: |
        Обновление ветки обсуждения на форуме.
      parameters:
      - name: slug
        in: path
        description: Идентификатор ветки обсуждения.
        required: true
        type: string
        format: identity
      - name: thread
        in: body
        description: Данные ветки обсуждения.
        required: true
        schema:
          $ref: '#/definitions/Thread'
      responses:
        200:
          description: |
            Информация о ветке обсуждения.
          schema:
            $ref: '#/definitions/Thread'
        404:
          description: |
            Ветка обсуждения отсутсвует в форуме.
  /thread/{slug}/posts:
    get:
      summary: Сообщения данной ветви обсуждения
      description: |
        Получение списка сообщений в данной ветке форуме.

        Сообщения выводятся отсортированные по дате создания.
      parameters:
      - name: slug
        in: path
        description: Идентификатор ветки обсуждения.
        required: true
        type: string
        format: identity
      - name: limit
        in: query
        type: number
        format: int32
        default: 100
        description: Максимальное кол-во возвращаемых записей.
      - name: since
        in: query
        type: string
        format: date-time
        description: |
          Дата создания сообщения, с которой будут выводиться записи
          (сообщение я с указанной датой попадает в результат выборки).
      - name: sort
        in: query
        type: string
        description: |
          Вид сортировки:

           * flat - по дате, комментарии выводятся простым списком по дате;
           * tree - древовидный, комментарии выводятся отсортированные в дереве
             по N штук;
           * parent_tree - древовидные с пагинацией по родительским (parent_tree),
             на странице N родительских комментов и все комментарии прикрепленные
             к ним, в древвидном отображение.

          Подробности: https://tech-mail.ru/blog/database/2027.html
        default: flat
        enum:
        - flat
        - tree
        - parent_tree
      - name: order
        in: query
        type: string
        description: |
          Порядок сортировки (asc - по возрастанию, desc - по убыванию).
        enum:
        - asc
        - desc
        default: asc
      responses:
        200:
          description: |
            Информация о сообщениях форума.
          schema:
            type: array
            items:
              $ref: '#/definitions/PostDetail'
        404:
          description: |
            Ветка обсуждения отсутсвует в форуме.
  /thread/{slug}/vote:
    post:
      summary: Проголосовать за ветвь обсуждения
      description: |
        Изменение голоса за ветвь обсуждения.

        Один пользователь учитывается только один раз и может изменить своё
        мнение.
      parameters:
      - name: slug
        in: path
        description: Идентификатор ветки обсуждения.
        required: true
        type: string
        format: identity
      - name: user
        in: formData
        description: Идентификатор пользователя.
        required: true
        type: string
        format: identity
      - name: vote
        in: formData
        description: Изменение голоса.
        required: true
        type: number
        enum:
        - -1
        - 1
      responses:
        200:
          description: |
            Информация о ветке обсуждения.
          schema:
            $ref: '#/definitions/Thread'
        404:
          description: |
            Ветка обсуждения отсутсвует в форуме.
  /user/{nickname}/create:
    post:
      summary: Создание нового пользователя
      description: |
        Создание нового пользователя в базе данных.
      parameters:
      - name: nickname
        in: path
        description: Идентификатор пользователя.
        required: true
        type: string
      - name: profile
        in: body
        description: Данные пользовательского профиля.
        required: true
        schema:
          $ref: '#/definitions/User'
      responses:
        201:
          description: |
            Пользователь успешно создан.
            Возвращает данные созданного пользователя.
          schema:
            $ref: '#/definitions/User'
        409:
          description: |
            Пользователь уже присутсвует в базе данных.
            Возвращает данные ранее созданных пользователей с тем же nickname-ом иои email-ом.
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
  /user/{nickname}/profile:
    get:
      summary: Получение информации о пользователе
      description: |
        Получение информации о пользователе форума по его имени.
      parameters:
      - name: nickname
        in: path
        description: Идентификатор пользователя.
        required: true
        type: string
      responses:
        200:
          description: |
            Информация о пользователе.
          schema:
            $ref: '#/definitions/User'
        404:
          description: |
            Пользователь отсутсвует в системе.
    post:
      summary: Изменение данных о пользователе
      description: |
        Изменение информации в профиле пользователя.
      parameters:
      - name: nickname
        in: path
        description: Идентификатор пользователя.
        required: true
        type: string
      - name: profile
        in: body
        description: Изменения профиля пользователя.
        required: true
        schema:
          $ref: '#/definitions/User'
      responses:
        200:
          description: |
            Актуальная информация о пользователе после изменения профиля.
          schema:
            $ref: '#/definitions/User'
        404:
          description: |
            Пользователь отсутсвует в системе.
        409:
          description: |
            Новые данные профиля пользователя конфликтуют с имеющимися пользователями.
definitions:
  Status:
    type: object
    properties:
      user:
        type: number
        format: int32
        description: Кол-во пользователей в базе данных.
        example: 1000
      forum:
        type: number
        format: int32
        description: Кол-во разделов в базе данных.
        example: 100
      thread:
        type: number
        format: int32
        description: Кол-во веток обсуждения в базе данных.
        example: 1000
      post:
        type: number
        format: int64
        description: Кол-во сообщений в базе данных.
        example: 1000000
  User:
    description: |
      Информация о пользователе.
    type: object
    properties:
      nickname:
        type: string
        format: identity
        readOnly: true
        description: |
          Имя пользователя (уникальное поле).
          Данное поле допускает только латиницу, цифры и знак подчеркивания.
          Сравнение имени регистронезависимо.
        example: j.sparrow
      fullname:
        type: string
        description: Полное имя пользователя.
        example: Captain Jack Sparrow
      about:
        type: string
        format: text
        description: Описание пользователя.
        example: This is the day you will always remember as the day that you almost caught Captain Jack Sparrow!
      email:
        type: string
        format: email
        description: Почтовый адрес пользователя (уникальное поле).
        example: captaina@blackpearl.sea
    required:
    - fullname
    - email
  Forum:
    description: |
      Информация о форуме.
    type: object
    properties:
      title:
        type: string
        description: Название форума.
        example: Pirate stories
      user:
        type: string
        format: identity
        description: Nickname пользователя, который отвечает за форум (уникальное поле).
        example: j.sparrow
      slug:
        type: string
        format: identity
        description: Человекопонятный URL (https://ru.wikipedia.org/wiki/%D0%A1%D0%B5%D0%BC%D0%B0%D0%BD%D1%82%D0%B8%D1%87%D0%B5%D1%81%D0%BA%D0%B8%D0%B9_URL).
        example: pirate-stories
      posts:
        type: number
        format: int64
        readOnly: true
        description: |
          Общее кол-во сообщений в данном форуме.
        example: 200000
      threads:
        type: number
        format: int32
        readOnly: true
        description: |
          Общее кол-во ветвей обсуждения в данном форуме.
        example: 200
    required:
    - title
    - user
    - slug
  Thread:
    description: |
      Ветка обсуждения на форуме.
    type: object
    properties:
      title:
        type: string
        description: Заголовок ветки обсуждения.
        example: Davy Jones cache
      author:
        type: string
        format: identity
        description: Пользователь, создавший данную тему.
        example: j.sparrow
      forum:
        type: string
        format: identity
        description: Форум, в котором расположена данная ветка обсуждения.
        example: pirate-stories
      message:
        type: string
        format: text
        description: Описание ветки обсуждения.
        example: An urgent need to reveal the hiding place of Davy Jones. Who is willing to help in this matter?
      slug:
        type: string
        format: identity
